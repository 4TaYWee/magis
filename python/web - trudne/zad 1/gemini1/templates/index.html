<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przyk≈Çad animacji</title>

  <link rel="stylesheet" href="https://animate.style/">

  <style>
    .animowany-element {
      animation: animacja 2s linear infinite;
    }

    @keyframes animacja {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="animowany-element">Animowany tekst</div>
</body>
</html>
