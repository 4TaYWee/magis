<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Example</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: move 2s infinite alternate; /* Animacja */
    }
    @keyframes move {
        from {left: 0;}
        to {left: 200px;}
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
